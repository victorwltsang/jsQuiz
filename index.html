<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Algorithm Quiz Game</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>

<div class="flex-container">

  <div id="flex-main"  class="flex-item">
      <div id="timer">
  <h2> Predict the output of the following code:</h2>
        <h1> 2:00</h1></div><!-- end timer -->
          <hr />




    <div id="question">
<pre>
var x = 1;

for(var i = 0; i < 3; i++)
{
  x = x + 1;
}

console.log(x);
</pre>
      <div id="answer">
        <input type="text" id="ans" placeholder="Your answer"> <input type="submit" id="submit" value="SUBMIT" name="submit">
      </div>
    </div> <!-- end question -->

  </div> <!-- end flex-main -->

  <div id="flex-notepad" class="flex-item">
    <h1> Notepad </h1>
    <div id="textbox">
      <input id="pad"/>
    </div> <!-- end textbox -->
  </div> <!-- end flex-notepad -->

</div><!-- end flex-container -->
<footer>
